<div class="main">
  <h1 class="logo">Current weather in your city</h1>

<div class="search">
  <form action="" method="get">
    <input name="s" placeholder="Search the City..." type="search" [(ngModel)]="city">
    <button type="submit" (click)="getWeatherByCity(city)">Search</button>
  </form>
</div>


  <div class="showWeather"></div>
  <app-weather-card
    *ngIf="weatherDay?.weather"
    [weatherDay]="weatherDay"
  ></app-weather-card>
</div>
